<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="obrigado.css">
    <title>Obrigado</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Obrigado pelo contato!</h1>
            <div class="img">
                <img src="images/foto2.jpeg" alt="Foto perfil">
            </div>
            <p>Retornar a página <a>Portfólio</a></p>
        </div>
    </main>

    <script>
        const url = document.location.origin;
        let mainUrl = null;
        const link = document.querySelector('.container a');

        if(url == 'http://127.0.0.1:5500' || url == 'http://localhost:5500'){
            mainUrl = url + '/index.html';
        } else {
            mainUrl = url + '/Portfolio/index.html';
        }
        link.setAttribute('href', `${mainUrl}`); 
    </script>
</body>
</html>
